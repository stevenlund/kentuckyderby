<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Kentucky Derby AJAX Racing Game</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <body>
      <div class="container">
        <div class="row mt-5 mb-5">
          <div class="col-12 text-center" id='text'>
            <h1>üêé Welcome to the Kentucky Derby üêé</h1>
          </div>
        </div>

        <!-- STEP 1: new session -->
        <div class="row screen" id="new-session-screen">
          <div class="col-12 text-center">
            <button id="new-session-btn" class="btn btn-primary btn-lg">Start a new game!</button>
          </div>
        </div>

        <!-- STEP 2: new game -->
        <div class="row screen d-none" id="new-game-screen">
          <div class="col-4 offset-4 text-center">
            <form id="game-form" class="form-horizontal">
              <div class="form-group" id='text'>>
                <label for="player-1-name">Player 1 name:</label>
                <input type="text" class="form-control" id="player-1-name" name="player-1-name">
              </div>
              <div class="form-group" id='text'>>
                <label for="player-2-name">Player 2 name:</label>
                <input type="text" class="form-control" id="player-2-name" name="player-2-name">
              </div>
              <input type="submit" class="btn btn-primary" id="new-game-btn" value="PLAY">
            </form>
          </div>
        </div>

        <!-- STEP 3: play -->
        <div class="row screen d-none" id="play-screen">
          <div class="col-12 text-center">
            <table class="racer_table">
              <tbody>
                <tr id="player1_race">
                  <td class="active"></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr id="player2_race">
                  <td class="active"></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- STEP 4: finish -->
        <div class="row screen d-none" id="finish-screen">
          <div class="col-12 text-center">
            <div class="alert alert-success">
              <h2>Congratulations!</h2>
              <p id="versus"></p>
              <h3 id="message"></h3>
              <p id="seconds"></p>
            </div>
            <button id="restart-btn" class="btn btn-primary btn-lg">Play again!</button>
          </div>
        </div>


      </div>
      <script src="js/game.js"></script>
    </body>
    </html>
